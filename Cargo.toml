[package]
name = "rust-cv-native"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Native Rust computer vision library with multi-backend acceleration"

[dependencies]
cv-core = { path = "./core" }
cv-hal = { path = "./hal" }
cv-imgproc = { path = "./imgproc" }
cv-features = { path = "./features" }
cv-stereo = { path = "./stereo" }
cv-video = { path = "./video" }
rayon = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
image = { workspace = true }
tokio = { version = "1", features = ["rt-multi-thread"] }

[features]
default = []
gpu = ["cv-stereo/gpu", "cv-features/gpu"]

[[bench]]
name = "cv_benchmarks"
harness = false
path = "benches/cv_benchmarks.rs"

[[bench]]
name = "async_bridge"
harness = false
path = "benches/async_bridge.rs"

[workspace]
resolver = "2"
members = [
    "hal",
    "core",
    "imgproc",
    "features",
    "stereo",
    "video",
    "videoio",
    "calib3d",
    "photo",
    "dnn",
    "sfm",
    "slam",
    "runtime",
    "optimize",
    "scientific",
    "point-cloud",
    "python",
    "viewer",
    "io",
    "3d", "rendering", "registration", "plot",
]
exclude = ["examples"]

[workspace.dependencies]
rayon = "1.10"
nalgebra = "0.33"
image = "0.25"
wgpu = "28.0.0"
bytemuck = { version = "1.21.0", features = ["derive"] }
ort = "2.0.0-rc.11"
wide = "0.7"
pulp = "0.5"
futures = "0.3.31"
thiserror = "2.0"
criterion = { version = "0.5", default-features = false, features = ["rayon", "cargo_bench_support", "async_tokio"] }
core_affinity = "0.8"
ndarray = "0.15"
tokio = "1.43"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
