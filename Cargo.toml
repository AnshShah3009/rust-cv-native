[package]
name = "rust-cv-native"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Native Rust computer vision library with multi-backend acceleration"

[dependencies]
cv-core = { path = "./core" }
cv-hal = { path = "./hal" }
cv-imgproc = { path = "./imgproc" }
cv-features = { path = "./features" }
cv-stereo = { path = "./stereo" }
cv-video = { path = "./video" }

[dev-dependencies]
criterion = { workspace = true }

[[bench]]
name = "cv_benchmarks"
harness = false
path = "benches/cv_benchmarks.rs"

[workspace]
resolver = "2"
members = [
    "hal",
    "core",
    "imgproc",
    "features",
    "stereo",
    "video",
]

[workspace.dependencies]
rayon = "1.10"
nalgebra = "0.33"
image = "0.25"
wgpu = "0.28"
ort = "2.0.0-rc.11"
wide = "0.7"
pulp = "0.5"
thiserror = "2.0"
criterion = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
