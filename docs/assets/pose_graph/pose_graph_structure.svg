<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Pose Graph Visualization</text>
  
  <!-- Nodes -->
  <circle cx="80" cy="150" r="20" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <text x="80" y="155" text-anchor="middle" font-family="Arial" font-size="10">Node 0</text>
  
  <circle cx="160" cy="100" r="20" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial" font-size="10">Node 1</text>
  
  <circle cx="160" cy="200" r="20" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <text x="160" y="205" text-anchor="middle" font-family="Arial" font-size="10">Node 2</text>
  
  <circle cx="260" cy="80" r="20" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <text x="260" y="85" text-anchor="middle" font-family="Arial" font-size="10">Node 3</text>
  
  <circle cx="260" cy="150" r="20" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <text x="260" y="155" text-anchor="middle" font-family="Arial" font-size="10">Node 4</text>
  
  <circle cx="260" cy="220" r="20" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <text x="260" y="225" text-anchor="middle" font-family="Arial" font-size="10">Node 5</text>
  
  <circle cx="350" cy="150" r="20" fill="#45b7d1" stroke="#333" stroke-width="2"/>
  <text x="350" y="155" text-anchor="middle" font-family="Arial" font-size="10">Node 6</text>
  
  <!-- Edges (sequential) -->
  <line x1="95" y1="145" x2="145" y2="110" stroke="#666" stroke-width="2"/>
  <line x1="145" y1="170" x2="145" y2="190" stroke="#666" stroke-width="2"/>
  <line x1="175" y1="100" x2="245" y2="85" stroke="#666" stroke-width="2"/>
  <line x1="175" y1="100" x2="245" y2="145" stroke="#666" stroke-width="2"/>
  <line x1="175" y1="200" x2="245" y2="215" stroke="#666" stroke-width="2"/>
  <line x1="275" y1="145" x2="330" y2="145" stroke="#666" stroke-width="2"/>
  
  <!-- Loop closure (special edge) -->
  <line x1="95" y1="170" x2="330" y2="170" stroke="#00ff00" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="220" y="200" text-anchor="middle" font-family="Arial" font-size="9" fill="#00aa00">Loop Closure</text>
  
  <!-- Legend -->
  <rect x="10" y="260" width="150" height="30" fill="white" stroke="#ccc"/>
  <circle cx="25" cy="270" r="8" fill="#ff6b6b"/>
  <text x="40" y="273" font-family="Arial" font-size="8">Fixed (Anchor)</text>
  <circle cx="100" cy="270" r="8" fill="#4ecdc4"/>
  <text x="115" y="273" font-family="Arial" font-size="8">Variable Node</text>
  <line x1="25" y1="280" x2="40" y2="280" stroke="#666" stroke-width="2"/>
  <text x="45" y="283" font-family="Arial" font-size="8">Edge</text>
  <line x1="80" y1="280" x2="95" y2="280" stroke="#00ff00" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="100" y="283" font-family="Arial" font-size="8">Loop Closure</text>
</svg>
